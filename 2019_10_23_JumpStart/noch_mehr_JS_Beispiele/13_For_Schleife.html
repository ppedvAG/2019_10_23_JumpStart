<!DOCTYPE html>
<html>

<head>
    <title>For-Schleife</title>
</head>

<body>
    <p>Aufgabe: Starte bei 5, zähle hoch bis inklusive 50 und gib nur jede 5. Zahl aus.</p>
    <br>
    <br>
    <p id="demo"></p>

    <script>
        var i;
        for (i = 0; i < 10; i++) {
            document.getElementById("demo").innerHTML += i + "<br>";
        }

    </script>
