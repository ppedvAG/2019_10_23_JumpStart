    <title>JS While-Schleife</title>
</head>

<body>

    <h1>JavaScript While-Schleife</h1>

    <p id="demo"></p>

    <script>

        var text = "";
        var i = 0;
        while (i < 10) {
            text += "Hochzählen: " + i + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
