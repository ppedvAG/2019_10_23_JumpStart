    <title>If-Else-Anweisung</title>
    <style>
        body{
            font-family: Cambria, Georgia, 'Times New Roman', serif;
            font-size: 16px;
            padding: 2rem;
        }

        div{
            width: 350px;
            min-height: 80px;

            margin-top: 1rem;
            margin-bottom: 1rem;

        }
    </style>
</head>
<body>
    <h1>If-Else-Anweisung</h1>
    <div id="demo_01">5</div>
    <div id="demo_02"></div>
    <button onclick="myFunction();">Click</button>

    <!-- Aufgabe: Datentyp mit typeof abfragen -->

    <!-- <div id="demo_03">5</div>

    <script>
        var x = document.getElementById('demo_01').innerHTML;
        var text = document.getElementById('demo_02');
        var text2 = document.getElementById('demo_04');
        
        function myFunction(){
            if(x === 5){
                text.innerHTML = "Der Datentyp stimmt überein.";
            }
            else{
                text.innerHTML = "Der Datentyp stimmt NICHT überein.";
            }
        }
