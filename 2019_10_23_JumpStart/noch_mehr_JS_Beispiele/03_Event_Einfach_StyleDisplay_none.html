<!DOCTYPE html>
<html>
<head>
    <title>JS (Un-)Sichtbar</title>
</head>
    
<body>

<h2>Was kann man mit JavaScript machen?</h2>

<p id="sichtbar">JavaScript kann Elemente "verstecken"... </p><br>

<button type="button" onclick="document.getElementById('sichtbar').style.display='none'">Verstecken</button><br><br>

<p id="unsichtbar" style="display:none">...oder sichtbar machen.</p><br><br>

<button type="button" onclick="document.getElementById('unsichtbar').style.display='block'">Ansehen</button>
<!-- oder: style.display="initial" -->


</body>
</html>
